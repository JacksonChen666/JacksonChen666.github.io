<html>
	<head>
		<title>Real Time Editor</title>
		<meta name="viewport" content="width=device-width initial-scale=1">
		<script>
			function refresh(){
				var textContent = document.getElementById('editor-textarea').value;
				document.getElementById('viewer').srcdoc = textContent;
				saveLocal();
			}

			function saveLocal(){
				var textContent = document.getElementById('editor-textarea').value;
				localStorage.setItem("RTE_HTML_File", textContent);
			}
			function loadLocal(){
				if (typeof localStorage.RTE_HTML_File === 'undefined') {
					return localStorage.RTE_HTML_File;
				} else if (typeof localStorage.RTE_HTML_File === 'null') {
					return localStorage.RTE_HTML_File;
				} else {
					document.getElementById('editor-textarea').value = localStorage.RTE_HTML_File;
					refresh();
					return localStorage.RTE_HTML_File;
				}
			}

			function load(){
				loadLocal();
			}
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
				color: white;
				background-color: #202020;/* #202020 dark mode, #bdc3c7 light mode */
			}
			.extra {
				padding-top: 5px;
				text-align: center;
			}
			.main {
				width: 100%;
				height: 90%;
				margin-bottom: 0px;
				display: inline-flex;
			}
			#editor-textarea {
				background-color: #303030; /* #303030 dark mode, #fff light mode */
				color: white;
				height: 100%;
				resize: none;
				outline: none;
				width: 100%;
				margin: 10px;
				padding: 5px;
				font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace; /* Monospace */
			}
			#viewer {
				background-color: #909090; /* #303030 dark mode, #fff light mode */
				border: none;
				width: 100%;
				height: 100%;
				margin: 10px;
				border: 1px solid #3498db;
			}
		</style>
	</head>
	<body>
		<noscript style="font-size: 100px;">Enable JavaScript to run this page</noscript>
		<div class="extra" id="extra">
			<h1 style="font-size: 24px;">Real Time HTML Editor</h1>
			<a href="https://www.youtube.com/watch?v=onLsz9BwP7M" style="font-size: 12px;">Original creator and code</a><br>
			<p style="font-size: 8px;">Background color is not affected unless set | Tab unsupported</p>
		</div>
		<div class="main" id="main">
			<textarea id="editor-textarea" onkeyup="refresh()" style="font-size: 15px;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus="true" placeholder="HTML code (JS and CSS included, spellcheck off)"></textarea>
			<iframe id="viewer"></iframe>
		</div>
	<script type="text/javascript">
		load();
	</script>
	</body>
</html>
